<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/heroicons-css@0.1.1/heroicons.min.css" />
    <title>Todo List</title>

    <style>
      .todo-icons {
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }

      .todo:hover .todo-icons {
        opacity: 1;
      }
    </style>
  </head>

  <body class="bg-[#C3B5AC] flex items-center justify-center">
    <div class="container m-20 p-20 bg-[#786963] w-fit space-y-7 rounded-lg">
      <h1 class="text-3xl font-semibold mb-4 text-center text-[whitesmoke]">
        My Todo Listüìù
      </h1>

      <div class="flex mb-4">
        <input
          type="text"
          id="todoInput"
          class="todo-input bg-[whitesmoke] text-neutral-600 flex-grow p-2 border rounded-md shadow focus:outline-none" />
        <button
          onclick="addTodo()"
          id="addBtn"
          class="add-update-btn bg-[#C3B5AC] p-3 text-[#685a54] rounded-md ml-2 hover:scale-110 hover:text-[whitesmoke] transition-all">
          Add Task
        </button>
        <button
          onclick="updateTodo()"
          id="updateBtn"
          class="hidden bg-[#C3B5AC] p-3 text-[#685a54] rounded-md ml-2 hover:scale-110 hover:text-[whitesmoke] transition-all">
          Update Task
        </button>
      </div>

      <ul id="todoList" class="space-y-2">
        <!-- Todo items will be dynamically added here -->
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.all.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
